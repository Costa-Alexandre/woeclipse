{% extends 'base.html' %}

{% block head %}
<title>Woeclipse - Signup</title>
{% endblock %}

{% block content %}
<header>
  <h1>Edit Profile</h1>
</header>

<main>
  <form action="/edit_profile" enctype=multipart/form-data method="POST">
    <div>
      <label for="first_name">First Name:</label><br>
      <input type="text" name="first_name" id="edit_first_name" 
      value="{{ user.first_name.capitalize() }}">
    </div>
    <div>
      <label for="last_name">Last Name:</label><br>
      <input type="text" name="last_name" id="edit_last_name" 
      value="{{ user.last_name.capitalize() }}">
    </div>
    <div>
      <label for="birthday">Birthday: </label><br>
      <input type="date" name="birthday" id="edit_birthday" 
      value="{{ user.birthday }}">
    </div>
    <div>
      <label for="country">Country: </label><br>
      <input type="text" name="country" id="edit_country" 
      value="{{ user.country.capitalize() }}">
    </div>
    <div>
      <label for="email">E-mail (can't change) </label><br>
      <input type="email" name="email" id="edit_email" 
      value="{{user.email}}" disabled>
    </div>
    <div>
      <label for="username">Username (can't change) </label><br>
      <input type="text" name="username" id="edit_username" value="{{user.username}}" disabled>
    </div>
    <div>
      <label for="password">New password (leave blank if not changing): </label><br>
      <input type="password" name="password" id="edit_password" placeholder="New password">
    </div>
    <div>
      <label for="password_confirmation">Confirm new password: </label><br>
      <input type="password" name="password_confirmation" id="edit_password_confirmation"
        placeholder="Confirm Password">
    </div>
    <div>
      <label for="team_name">Team Name: </label><br>
      <input type="text" name="team_name" id="edit_team_name" 
      value="{{stats.team_name}}">
    </div>
    <div>
      <label for="avatar">Change your avatar: </label><br>
      <img src="#" alt="avatar">
      <input type="file" name="avatar" id="edit_avatar">
    </div>

    <input type="submit" value="Save">
  </form>

  {% if error %}
  <p class="error">{{error}}</p>
  {% endif %}
</main>

{% endblock %}
